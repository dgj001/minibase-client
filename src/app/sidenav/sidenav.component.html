<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <svg class="header-icon">
        <use xlink:href="assets/svg/icons.svg#icon-database"></use>
      </svg>
      <span class="header-text">Minibase</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" routerLink="/users" routerLinkActive="sidenav-link-active" (click)="onClickNav()">
        <svg class="nav-icon">
          <use xlink:href="assets/svg/icons.svg#icon-users"></use>
        </svg>
        Authentication
      </a>
      <a mat-list-item class="sidenav-link" routerLink="/database" routerLinkActive="sidenav-link-active" (click)="onClickNav()">
        <svg class="nav-icon">
          <use xlink:href="assets/svg/icons.svg#icon-credit-card"></use>
        </svg>
        Database
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-toolbar-content></app-toolbar-content>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
