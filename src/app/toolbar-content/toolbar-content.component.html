<div fxLayout="row" fxLayoutAlign="left center">
  <div class="auto-width">
    <mat-form-field class="project-name">
      <mat-select [value]="selectedProjectId$ | async" (selectionChange)="changeProject($event)">
        <mat-option *ngFor="let proj of projects$ | async" [value]="proj.id">
          {{proj.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="location">
    <span>{{location}}</span>
  </div>
</div>
